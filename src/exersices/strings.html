<script>
    //1. Реализуйте функцию, которая принимает параметром подстроку, число повторов и разделитель, а возвращает строку,
    // состоящую из указанного количества повторов подстроки с использованием разделителя.
    function repeatString(string, repeatCount, divider) {
        return `${string}${divider}`.repeat(repeatCount);
    }

    // console.log(repeatString("yo", 3, " "))

    //2. Реализуйте функцию, которая принимает параметром сторку и подстроку, а возвращает true, если строка
    // начинается с указанной подстроки, в противном случае - false. Регистр не учитывается.
    function checkStart(string, subString) {
        return string.toLowerCase().startsWith(subString.toLowerCase())
    }

    //  console.log(checkStart("Incubator", "yo"))
    // console.log(checkStart("Incubator", "inc"))

    //3. Реализуйте функцию, которая принимает параметром строку и число (количество символов), а возвращает строку
    //из параметров, обрезанную до указанного количества символов и завершает её многоточием.

    function truncateString(string, symbolsCount) {
        return string.slice(0, symbolsCount) + '...'
    }

    // console.log(truncateString("Let's go Torpedo!", 10))

    //4. Реализуйте функцию, которая принимает параметром строку (предложение) и возвращает самое короткое слово в
    // предложении, если в параметрах пустая строка, то возвращает null.
    function getMinLengthWord(string) {
        if (string.length === 0) return null;
        const result = string.split(' ');
        return result.sort((a, b) => a.length - b.length)[0]
    }

    //  console.log(getMinLengthWord("Всем студентам инкубатора желаю уд!"))

    //5. Реализуйте функцию, которая принимает параметром строку (предложение) и возвращает то же предложение,
    // где все слова написаны строчными, но начинаются с заглавных букв.

    function setUpperCase(string) {
        return string.split(' ').map(el => el[0].toUpperCase() + el.slice(1).toLowerCase());
    }

    // console.log(setUpperCase("всем стУдентам инкуБатора Желаю удачИ!"))

    //6. Реализуйте функцию, которая принимает параметрами строку и подстроку. Если все
    // символы подстроки содержаться в строке - возвращает true, если нет -
    // возвращает false. Проверка проводится без учёта регистра и без учёта
    // повторяющихся символов.
    //* попробовать учитывать повтор символов в подстроке

    function isIncludes(string, subString) {
        let check = 1;
        subString.split('').reduce((acc, curr) => {
            if (!string.toLowerCase().includes(curr.toLowerCase())) {
                check = 0;
            }
        }, 0)
        return !!check;
    }
